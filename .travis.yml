sudo: false
language: node_js
node_js:
  - "6"

cache:
  directories:
    - node_modules

script:
  - npm run deploy:prod

deploy:
  on:
    branch: staging
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_ACCESS_KEY_SECRET
  bucket: "one-road-to-london"
  local_dir: dist
  skip_cleanup: true
